function bindButtonClick(){
	$("input").click(function() {//navigation of the buttons Dettagli
		if($(this).attr("data-id")==="-1")
			alert("Link non funzionante");
		else if (typeof(Storage) !== "undefined"){
			localStorage.setItem("servID", $(this).data("id"));		
			location.href='smartLifeService.html';
		}
	});	
}
